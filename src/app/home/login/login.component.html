<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale =1.0">
<title>Login Page</title>


<div class="bg-image"></div>
<section>

  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="box">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="container">
      <div class="form">
        <!-- <img src="../../assets/tut.png" alt="Avatar" class="avatar"> -->
        <img class="img-login" src="../../assets/download.svg">
        <h2>Log-In</h2>
        <form #fData="ngForm">
          <div class="inputBox">
            <input 
              type="text" 
              placeholder="email" 
              name="email" 
              #email="ngModel" 
              id="email" 
              pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{3,}"
              [(ngModel)]="loginForm.email"
              minlength="4" required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

              <div *ngIf="email.errors?.['required']">
                Please enter your email.
              </div>
              <div *ngIf="email.errors?.['minlength']">
                Email must be at least 4 characters long.
              </div>
              <div *ngIf="email.errors?.['pattern']">
                Invalid email format.
              </div>

            </div>
          </div>

          <div class="inputBox">
            <input 
              type="password" 
              placeholder="password"
              #password="ngModel"
              id="password"
              [(ngModel)]="loginForm.password"
              name="password"
              minlength="6"
              required
              >

              <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched) ">
                <div  *ngIf="password.errors?.['required']">Please enter password</div>
                <div  *ngIf="password.errors?.['minlength']">Password must be 6 characters long</div>
              </div>
          </div>
          <div class="inputButton">
            <button class="btn btn-primary" [disabled]="fData.invalid" (click)="logIn()">Login</button>
          </div>
          <div class="alert alert-danger" *ngIf="errors.length > 0">
            <div *ngFor="let error of errors">{{error}}</div>
          </div>

          <p class="forget">Don't have an account ?<a routerLink="/signup"> Sign Up</a>
          </p>
          <p class="forget">forgot password ?<a routerLink="/resetpassword"> Reset Password</a>
          </p>

          <div class="wrapper">
            <div class="button">
              <div class="icon">
                <i class="fa fa-instagram"></i>
                <i class="fa fa-youtube"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-github"></i>
                <i class="fa fa-facebook"></i>
              </div>
            </div>


          </div>

        </form>

      </div>

    </div>

  </div>



</section>
